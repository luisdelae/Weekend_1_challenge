<!DOCTYPE html>
<html>
	<head>
		<title>Weekened 1 Challenge</title>
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Employee Salary and Cost</h1>
			<form id="employeeForm">
				<label for="empFirstName">Employee First Name: </label>
				<input type="text" id="empFirstName" name="empFirstName" />
				<label for="empLastName">Employee Last Name: </label>
				<input type="text" id="empLastName" name="empLastName" />
				<label for="empIdNum">Employee ID Number: </label>
				<input type="text" id="empIdNum" name="empIdNum" />
				<label for="empJobTitle">Employee Job Title: </label>
				<input type="text" id="empJobTitle" name="empJobTitle" />
				<label for="empAnualSalary">Anual Salary: </label>
				<input type="text" id="empAnualSalary" name="empAnualSalary" />
				<input type="submit" value="Submit" class="submitButton"/>
			</form>
			<hr>
			<div id="container">
				<div id="empCost">
					<p>Total Monthly Cost of Salary: </p>
				</div>
			</div>
		</div>
	</body>
</html>
